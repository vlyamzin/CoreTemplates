<div class="container">
  <div class="form-group" dropdown>
    <label for="template-type">Template type</label>
    <div class="btn-group">
      <div class="form-control dropdown-toggle" dropdownToggle
           id="template-type" >
        Choose a template <span class="caret"></span>
      </div>
      <ul id="dropdown-basic" class="dropdown-menu" *dropdownMenu
          role="menu">
        <li role="menuitem" (click)="generateTemplate()"><a class="dropdown-item" href="#">Core Value</a></li>
        <li role="menuitem" class="disabled"><a class="dropdown-item" href="#">Sevenval</a></li>
      </ul>
    </div>
  </div>
  <div class="form-group" dropdown>
    <label for="external-resources">External resources</label>
    <div class="btn-group">
      <div class="form-control dropdown-toggle" dropdownToggle
           id="external-resources" >
        Load data from... <span class="caret"></span>
      </div>
      <ul id="external-resources-dropdown" class="dropdown-menu" *dropdownMenu
          role="menu">
        <li role="menuitem" (click)="selectResource()"><a class="dropdown-item" href="#">LinkedIn</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">CoreBase</a></li>
      </ul>
    </div>
  </div>
</div>
